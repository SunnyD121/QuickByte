<app-nav-bar></app-nav-bar>

<!--
LEGEND:
premium ? 'none' : 'block' -> element is only shown to free-tier users
premium ? 'block' : 'none' -> element is only shown to premium users
-->

<div class="container-fluid text-center">
  <div class="row content">
    <div class="col-sm-2 sidenav-left">
        <h3>Helpful Links</h3>
        <br>
        <p [style.display]="premium ? 'none' : 'block'"><a routerLink="/signuppage">Become a Premium Member!</a></p>
        <p><a href="#">Subscribe to our Newsletter!</a></p>
        <p [style.display]="premium ? 'none' : 'block'"><a routerLink="/signuppage">Become a Premium Member!</a></p>
        <p [style.display]="premium ? 'none' : 'block'"><a routerLink="/signuppage">Become a Premium Member!</a></p>
        <hr>
        <h3 [style.display]="premium ? 'block' : 'none'">Favorites</h3>
        <div *ngFor="let favorite of favoritedPosts" [style.display]="premium ? 'block' : 'none'"> <!-- loop over all favorites -->
            <p><a href="#">{{favorite}}</a></p>
        </div>
        <hr [style.display]="premium ? 'block' : 'none'">
    </div>
    <div class="col-sm-2 sidenav-left-under"></div>
    <div class="col-sm-8 text-left">
      <h1>{{headerTitle}}</h1>
      <p style="white-space:pre-wrap">{{headerMessage}}</p>
      <p style="color:grey"><i>{{subheaderMessage}}</i></p>
      <h3>{{loadingText}}</h3>
      <div *ngIf="searchedPosts; else elseBlock1"> <!-- if there are posts (search results) -->
          <div *ngFor="let post of searchedPosts"> <!-- loop over all posts -->
              <app-media-post [postId]="post.id" [postPic]="post.img" [postComments]="post.comments" [postRecipe]="post.recipe" [postTitle]="post.title"></app-media-post>
          </div>
      </div>  <!-- end *ngIf -->
      <ng-template #elseBlock1>
          <hr>
      </ng-template>
    </div>
    <div class="col-sm-2 sidenav" [style.display]="premium ? 'none' : 'block'">

        <!-- loops the ad -->
        <div *ngFor="let element of array">
            <div class="well">
                <a href="https://revature.com" ><img class="ad" src="../../assets/images/ad_revature.png" style="max-width: 100%"></a>
            </div>
        </div>

    </div>
  </div>
</div>

<footer class="container-fluid text-center">
<p>Quickbyte™ © ® ℗ </p>
</footer>
