<div class = "container">
	<div class="wrapper">
		<form name="Login_Form" class="form-signin">
		    <h2 class="form-signin-heading">Welcome Back!</h2>
			  <hr class="colorgraph"><br>

			  <input type="text" class="form-control" [(ngModel)]="username" name="Username" placeholder="Username" required="" autofocus=""/>
			  <input type="password" class="form-control" [(ngModel)]="password" name="Password" placeholder="Password" required=""/>

			  <button class="btn btn-lg btn-primary btn-block"style="background-color:#D31F37" (click)="validateCredentials()" name="Submit" value="Login" type="Submit">Login</button>
		</form>
	</div>
</div>
